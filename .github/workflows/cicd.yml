name: Integration and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install, build, and lint
        run: |
          yarn install
          VUE_APP_ROOT_API=https://api.proteus-eretes.nl NODE_ENV=production yarn run generate --if-present
        env:
          CI: true
      - name: Copy file via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          source: "dist/.,scripts/after-deploy.sh"
          target: "/home/circleci/ww.proteus-eretes.nl/new"
          strip_components: 1
      - name: Executing remote  command
        uses: appleboy/ssh-action@master
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.SSHKEY }}
          script: /home/circleci/ww.proteus-eretes.nl/new/after-deploy.sh ww.proteus-eretes.nl
